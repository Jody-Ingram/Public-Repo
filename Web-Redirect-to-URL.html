// JavaScript URL Redirector
// Used to re-direct your website to a different site on an IIS server.
// Change the window.location.href to the URL you wish to redirect.

<html>
    <head>
    <script type="text/javascript">
    function load()
    {
    window.location.href = "https://your-redirected-website";

    }
    </script>
    </head>

    <body onload="load()">
    </body>
    
</html>
